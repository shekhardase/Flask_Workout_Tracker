<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <style>
      /* ...existing styles... */
      .todo-container {
        max-width: 420px;
        margin: 24px auto 0 auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        padding: 28px 24px 24px 24px;
        position: relative;
        overflow: hidden;
      }
      .todo-title {
        text-align: center;
        color: #2d3748;
        margin-bottom: 18px;
        font-size: 1.4rem;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .todo-input-row {
        display: flex;
        gap: 8px;
        margin-bottom: 18px;
      }
      .todo-input-row input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1.5px solid #cbd5e1;
        border-radius: 6px;
        font-size: 1rem;
        background: #f8fafc;
      }
      .todo-input-row button {
        background: #3182ce;
        color: #fff;
        border: none;
        padding: 10px 18px;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .todo-input-row button:hover {
        background: #2563eb;
      }
      .todo-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .todo-list li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #f1f5f9;
        border-radius: 5px;
        padding: 10px 12px;
        margin-bottom: 10px;
        font-size: 1rem;
        color: #2d3748;
      }
      .todo-list li.completed {
        text-decoration: line-through;
        color: #94a3b8;
        background: #e2e8f0;
      }
      .todo-list button {
        background: #e53e3e;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 4px 10px;
        font-size: 0.95rem;
        cursor: pointer;
        margin-left: 8px;
        transition: background 0.2s;
      }
      .todo-list button:hover {
        background: #c53030;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- ...existing code... -->
    </div>

    <!-- Simple To Do List -->
    <div class="todo-container">
      <div class="todo-title">To Do List</div>
      <div class="todo-input-row">
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button onclick="addTodo()">Add</button>
      </div>
      <ul class="todo-list" id="todo-list"></ul>
    </div>
    <script>
      // Simple To Do List logic
      const todoInput = document.getElementById("todo-input");
      const todoList = document.getElementById("todo-list");

      function addTodo() {
        const task = todoInput.value.trim();
        if (task === "") return;
        const li = document.createElement("li");
        li.textContent = task;

        // Complete button
        li.addEventListener("click", function () {
          li.classList.toggle("completed");
        });

        // Delete button
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = function (e) {
          e.stopPropagation();
          todoList.removeChild(li);
        };
        li.appendChild(delBtn);

        todoList.appendChild(li);
        todoInput.value = "";
      }

      todoInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") addTodo();
      });
    </script>
  </body>
</html>
